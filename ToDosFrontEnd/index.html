<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">


  <link rel="stylesheet" href="./css/index.css">

 </head>
<body  ng-app="Index" ng-controller="IndexController">

<div class="container mt-3">
  <h2>ToDo list</h2>
   <table class="table table-bordered">
    <thead>
      <tr>
        <th class="col-1">Task</th>
        <th class="col-1">Statues</th>
        <!-- <th>Email</th> -->
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="todo in toDos" ng-click="highLight($event)">
        <div   >
            <td ng-hide="todo.edit?true:false" data-id={{todo.id}}>{{todo.description}}</td>
            <td ng-hide="todo.edit?true:false" data-id={{todo.id}} >{{todo.done?'Done':'Pending'}}</td>

        </div>

        <div id="kk">
 
            <td ng-show="todo.edit?true:false" data-id={{todo.id}} >
                <input type="text" name={{todo.id}}  ng-model="todo.description" /> 
            </td>
            <td ng-show="todo.edit?true:false" data-id={{todo.id}}>
                    <select ng-model="selectedStatus">
                    <option value="1"  >done</option>
                    <option value="0" selected >Pending</option>
                    </select>
                <!-- <select ng-model="selectedStatus"  ng-change="selectedStatuse = selectedStatus" >
                    <option ng-value="1">done</option>
                    <option ng-value="0" selected>Pending</option>
                    <h1>You selected a {{selectedStatus}} </h1>

                    </select> -->

             
            </td>
            <td ng-show="todo.edit?true:false"  class="col-1" data-id={{todo.id}}>
                <button type="button" class="btn btn-danger"  ng-click="delete()">Delete</button>
                <button type="button" class="btn btn-primary" ng-click="edit()">Update</button>
                
                </td>

        </div>
       </tr>
      
    </tbody>
  </table>


  <form ng-submit="add()">
    <input type="text" ng-model="newItem.Description"  size="30"
           placeholder="add new todo here">
    <input class="btn btn-primary" type="submit"  value="add">
  </form>


</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
<script src="./js/index.js"></script>

</body>
</html>
