<!DOCTYPE html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/login.css">
    <title>Log in</title>
</head>

<body  ng-app="Login" ng-controller="LoginController">



    <!--Form-->
    <div class="d-flex flex-row justify-content-center login-form">
        <div class="row">
            <div class="col-md">
                <form >
                    <div class="sign-in">Login</div>
                    <!-- <div style="color: red;">invalidLogin</div> -->
                    <div class="form-group">
                        <label id="words_1" for="exampleInputEmail1"> User Name</label>
                        <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1"
                            aria-describedby="emailHelp" [placeholder]="' UserName'">
                        <small id="emailHelp" class="form-text text-muted"></small>
                    </div>
                    <div class="form-group">
                        <label id="words_2" for="exampleInputPassword1"> Password</label>
                       
                        <input type="password" formControlName="password" class="form-control"
                            id="exampleInputPassword1" [placeholder]=" Password">
                     
                        <p>

                            <a class="btn btn-link forget-password">Forget Password </a>
                        </p>
                        <div class="form-check">
                            <input formControlName="KeepIn" name="keepMeIn" type="checkbox" class="form-check-input"
                                id="keepMeIn">
                            <label for="keepMeIn" class="form-check-label"> Keep</label>
                        </div>
                    </div>
                    <div class="form-check">


                    </div>
                    <div >
                        <button type="button" class="btn btn-info"  ng-click="login()" id="sign-in">Login</button>
                     </div>
                    <div >
                         <button type="button" class="btn btn-info" id="grey-button"> CreateAccount</button>
                    </div>

                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
        <script src="./js/login.js"></script>


</body>

</html>
